<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
    <button mat-mini-fab color="primary">
      <fa-icon [icon]="['fas', 'trash']"></fa-icon>
    </button>
  </mat-card-header>
  <mat-card-content [style.overflow]="'auto'" [style.height.px]="'300'">
    <div class="list-item" *ngFor="let task of tasklist.tasks">
      <mat-card class="list-card-white">
        <mat-card-header>
          <mat-card-title>{{task.name}}</mat-card-title>
          <button mat-mini-fab style="background-color: rgb(34, 20, 43);
                                      color: white;">
            <fa-icon [icon]="['far', 'trash-alt']"></fa-icon>
          </button>
        </mat-card-header>
        <mat-card-content>
          <div class="row-6 row-md-4">
            FÃ¤lligkeitsdatum: {{task.date}}
          </div>
          <div class="row-6 row-md-4">
            Status: {{task.status}}
          </div>
          <div class="row-6 row-md-4">
            Relevanz: {{task.weight}}
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
