<div class="login">
<h2>Login</h2>
  <div class="form-group">
      <label for="username">Benutzername</label>
      <input #username type="text" formControlName="username" class="form-control"/>
  </div>
  <div class="form-group">
      <label for="password">Passwort</label>
      <input #password type="password" formControlName="password" class="form-control"/>
  </div>
  <div class="form-group">
      <button
        (click)="doLogin(username.value, password.value)">Login</button>
  </div>
</div>
